name: Release
on:
  push:
    branches:
      - teststaging
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: "@donmahallem/rollup-plugin-shebang"
          token: ${{ secrets.GITHUB_TOKEN }}
          default-branch: teststaging